<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
        <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
            <label>First name</label>
            <input type="text" placeholder="firstName" th:field="*{firstName}"/>
            <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="firstName"></div>
            <br/>

            <label>Last name</label>
            <input type="text" placeholder="lastName" th:field="*{lastName}"/>
            <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="lastName"></div>
            <br/>

            <label>Age</label>
            <input type="text" placeholder="age" th:field="*{age}"/>
            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="age"></div>
            <br/>

            <label>Username</label>
            <input type="text" placeholder="username" th:field="*{username}"/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="username"></div>
            <br/>
            <label>Password</label>
            <input type="text" placeholder="password" th:field="*{password}"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="password"></div>
            <br/>
                <label for="roles1"><b>Role</b></label>
                <br/>
                <select id="roles1" name="roles" th:field="*{roles}" multiple size="2">
                    <option th:each="role : ${allRoles}" th:value="${role.id}"
                            th:text="${role.name}"></option>
                </select>
            <input type="submit" value="Create!"/>

        </form>

</body>
</html>
