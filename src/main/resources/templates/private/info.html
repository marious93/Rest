<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>

<div class="row bg-dark text-white">
    <div class="col-2" align="center">
        <div style="color: white">Name: <a th:text="${user.getUsername()}"></a></div>
    </div>

    <div class="col-8" align="center">
    </div>

    <div class="col" align="right">
        <form th:action="@{/logout}" method="post">
            <button style="color: darkgray" type="submit">Logout</button>
        </form>
    </div>
</div>


<div>
    <div>Id: <a th:text="${user.getId()}"></a></div>
    <div>Name: <a th:text="${user.getUsername()}"></a></div>
    <div>Role: <a th:text="${user.getRolesToString()}"></a></div>
</div>

</body>
</html>
